<!DOCTYPE html>
<html>

<head>
    <title>Simple Chat</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
        }

        #messages li {
            padding: 8px 16px;
            border-bottom: 1px solid #eee;
        }

        #messages li:last-child {
            border-bottom: none;
        }

        #form {
            display: flex;
            margin-top: 10px;
        }

        #input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background: #45a049;
        }
        .system-message {
             color: #666;
             font-style: italic;
             font-size: 0.9em;
        }
    </style>
</head>

<body>
    <h1>Simple Chat</h1>
    <ul id="messages"></ul>
    <form id="form" action="#">
        <div id="username-container">
            <input type="text" id="username-input" placeholder="Enter your username" />
            <button id="set-username">Set Username</button>
        </div>
        <input id="input" autocomplete="off" placeholder="Type your message..." />
        <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Add username handling
        const usernameInput = document.getElementById('username-input');
        const setUsernameBtn = document.getElementById('set-username');
        let currentUsername = 'Anonymous';
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if (message) {
                // Emit the message to the server
                socket.emit('textMessage', message+"...");
                // Clear the input
                input.value = '';
            }
        });

        // Listen for incoming messages
        socket.on('textMessage', (data) => {
             const item = document.createElement('li');
            item.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });

         

            setUsernameBtn.addEventListener('click', () => {
                const newUsername = usernameInput.value.trim();
                if (newUsername) {
                    socket.emit('set username', newUsername);
                    currentUsername = newUsername;
                    usernameInput.value = '';
                }
            });


            // Handle user join notifications
            socket.on('user joined', (data) => {
                const item = document.createElement('li');
                item.className = 'system-message';
                if (data.oldUsername === 'Anonymous') {
                    item.textContent = `${data.newUsername} has joined the chat`;
                } else {
                    item.textContent = `${data.oldUsername} is now known as ${data.newUsername}`;
                }
                messages.appendChild(item);
                messages.scrollTop = messages.scrollHeight;
            });

            // Handle user leave notifications
            socket.on('user left', (data) => {
                const item = document.createElement('li');
                item.className = 'system-message';
                item.textContent = `${data.username} has left the chat`;
                messages.appendChild(item);
                messages.scrollTop = messages.scrollHeight;
            });
    </script>
</body>

</html>
